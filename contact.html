<!DOCTYPE html>
<html>
	<head>
		<title>Contact Page for Douglas McCandless</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="content-body">

			<header>
				<div class="content-header content-entire">
					<h1 id="header-name">Douglas McCandless</h1>
					<nav class="nav-site">
						<a href="index.html">About |</a>
						<a href="portfolio.html"> Portfolio |</a>
						<a href="contact.html"> Contact</a>
					</nav>
				</div>
			</header>

			<main>
				<div class="content-main content-entire">
					<section>
						<div class="content-section">
							<h2>Contact</h2>
							<hr>
							<div class="content-subSection">
								<form method="post" action="https://www.example.com">
									<!-- Hidden inputs, if any, go here. -->
									<p>
										<label>Name<br>
											<input type="text" name="name" size="25" maxlength="30" required
												placeholder="John Smith"></label>
									</p>
									<p>
										<label>Email<br>
											<input type="email" name="email" placeholder="example@gmail.com" required
												size="25" maxlength="30">
										</label>
									</p>
									<p>
										<label>Message<br>
											<textarea name="message" rows="5" cols="30"></textarea>
										</label>
									</p>
									<p>
										<input type="submit" value="Submit" id="button-form">
									</p>
								</form>
							</div>
						</div>			
					</section>
					<aside>
						<div class="content-aside">
							<h3>Connect with Me</h3>
							<hr>
							<nav class="nav-social">
								<a href="https://github.com/dmccandless"><img src="assets/images/social-01.png" 
									alt="Link to Douglas McCandless' GitHub Profile" id="social-01"></a>
								<a href="https://www.linkedin.com/in/douglas-m-b85971159/"><img src="assets/images/social-02.png" 
									alt="Link to Douglas McCandless' LinkedIn Profile" id="social-02"></a>
								<a href="https://stackoverflow.com/users/9291634/d-mccandless?tab=profile">
									<img src="assets/images/social-03.png" alt="Link to Douglas McCandless' StackOverflow Profile"
									id="social-03"></a>
							</nav>
						</div>
					</aside>
				</div>
			</main>

			<footer>
				<div class="content-footer content-entire">
					<p><small>&copy;Copyright Douglas McCandless</small></p>
				</div>
			</footer>

		</div>
	</body>
</html>
